<html>
    <head>
      <title>EMOTION IDENTIFICATION</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <link rel="stylesheet" href="style.css">
      <script src="main.js"></script>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    </head>
    <body>
     <div class="container">
      <center>
       <h1 class="btn heading">EMOTION IDENTIFICATION</h1>
       <p style="font-size: 22px;">Model is trained to identify the following emotions: </p>
      <b class="object_names btn btn-info">
        Happy
        <hr>
        Sad
        <hr>
        Surprised
        <hr>
        Angry
        <hr>
      </b>
      <br> <br> <br>
      <label>Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button onclick="take_snapshot()" class="btn btn-danger">Capture Image here!</button>
      <br><br>
      <button onclick="recognize()" class="btn btn-primary">Identify  your Image</button>
      <br><br>

      <p style="font-size: 22px;">Object :<span id="object_name"></span>  </p>
      <p style="font-size: 22px;">Accuracy:<span id="object_accuracy"></span>  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>

     </div>
